<center>
	<div style="width: 50%">
        <select class="form-control" id="orte" name="orte.select"
                data-ng-model="selectedOrt"
                data-ng-options="o.ort for o in orte"
                data-ng-required="true"
                data-ng-change="onOrtChanged()"
                data-ng-disabled="false"
                size="5" >
        </select>                        
	</div>	
</center>
<br />

<center>
	<div class="table-container" style="border-color: #efefef; border-style: solid; border-with: 1px; background-color: rgba(255, 255, 255, 0.8);">
		
		<p style="font-size: 40px;">{{wetter.ort}}, {{wetter.land}}</p>
		<p style="font-size: 20px;">Aktualisiert am {{wetter.zeitString}}</p>
		<table>
			<tr>
				<td style="text-align: center; width: 150px;">
					<img data-ng-src="{{wetterIconUrl}}"/>
				</td>
				<td style="text-align: center; width: 150px; font-size: 40px;" data-ng-bind="wetter.temperatur + '°C'">
				</td>		
				<td style="text-align: left; width: 500px;">
					<table>
						<tr>
							<td>Luftdruck: {{wetter.luftDruck}} hPa</td>
						</tr>
						<tr>
							<td>Luftfeuchtigkeit: {{wetter.luftFeuchtigkeit}} %</td>
						</tr>
						<tr>
							<td>Windgeschwindigkeit: {{wetter.windGeschwindigkeit}} km/h</td>
						</tr>
						<tr>
							<td>Windrichtung: {{wetter.windRichtung}}°</td>
						</tr>					
					</table>
				<td>
			</tr>
		</table>
		<p style="font-size: 25px;">{{wetterBeschreibung}}</p>
		<br />
		<!-- HMTL aus Angular: https://plnkr.co/edit/C1Xly1dmOwMPaap00umX?p=preview -->
		<!-- 17.02.18: wird bei Aenderung der Ortauswahl nicht aktualsiert, da Controller immer mit Berlin initialisiert -->
		<!-- 
		<div data-ng-controller="WetterOnlineByOrtSelectionCtrl">
			<p data-ng-bind-html="myHtml | trustHtml"></p>
		</div>
		-->
		<div>
			<p data-ng-bind-html="myHtml | trustHtml"></p>
		</div>			
	</div>
</center>
